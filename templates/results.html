<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <title>Document</title>
</head>
<body>
    <div class="ui padded cards grid centered ">
        <div class="row"></div>
        <h3 class="row">Recommend {{name}} a song</h3>
        {%for item in sr['tracks']['items'] %}
        <div class="row">
            <div class="card">
                <div class="ui image">
                    <img src='{{ item['album']['images'][1]['url'] }}' />
                </div>

                <div class="content">
                    <div style="font-size: 1.5em;">{{item['name']}} </div>
                    <div>{{item['artists'][0]['name']}}</div>   
                    <a class="ui button primary" href="{{url_for('add_song', uri=item['uri'], id=id)}}"">add</a>
            
                </div>
                

            </div>
        </div>


        
        {% endfor%}

    </div>
</body>
</html>
