<body>
    <div class="container ">
        <h3 class="row">Recommend {{name}} a song</h3>
        {%for item in sr['tracks']['items'] %}

                <img class="album-img"src='{{ item['album']['images'][2]['url'] }}' />

                <div class="song-description">
                    <h4>{{item['name']}} </h4>
                    <h6>{{item['artists'][0]['name']}}</h6>   
                </div>
                <div>

                </div>

                <a class="add" href="{{url_for('add_song', uri=item['uri'], id=id)}}"">+</a>
            
                

            </div>


        
        {% endfor%}

    </div>
</body>
